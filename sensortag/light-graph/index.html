<!DOCTYPE html>
<html>
<head>
  <title> Tag Sensor BLE Tester</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.bundle.js"></script>
  <script src="./js/tag_sensor.js" defer></script>
  <link rel="stylesheet" href="./css/tag_sensor.css">
</head>

<body class="flex vertical">

  <div id="display" class="panel flex vertical centered">
    <!--<div id="ambientTemp" class="readout">
      <span class="label">Ambient Temp:</span>
      <span class="value">0</span>
    </div>-->
    <!--<div id="ObjTemp"  class="readout">
      <span class="label">Obj Temp:</span>
      <span class="value">0</span>
    </div>-->
    <div id="light" class="readout">
      <span class="label">Light reading:</span>
      <span class="value">0</span>
    </div>
    <div class="readout">
      <canvas id="canvas" width=400 height=400></canvas>
    </div>
  </div>

  <div class="panel">
    Click to open connect to bluetooth device:
    <div>
      <div class="button" id='connect'>connect to tag-sensor</div>
      <div class="button" id='disconnect'>Disconnect</div>
    </div>
  </div>

  <div id='documentation' class="panel">
    You must be using Chrome browser on Linux or OSX, and enable the
    Web Bluetooth API in the chrome flags:
    <code>
      chrome://flags/
    </code>
  </div>

</body>
</html>
